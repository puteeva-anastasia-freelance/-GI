<section class="contact-us">
	<div class="contact-us__main">
		<div class="container contact-us__container" id="contact-us">
			<div class="contact-us__left">
				<div class="contact-us__inner">
					<h2 class="contact-us__questions">Остались вопросы?</h2>
					<h2 class="contact-us__title">Свяжитесь с&nbsp;нами</h2>
					<img src="img/dist/contact-us.png" alt="Ирина Голубева" width="659" height="494" class="contact-us__photo">
				</div>
			</div>
			<form action="#" class="contact-us__right">
				<div class="contact-us__wrap">
					<label for="name" class="contact-us__label">Ваше имя *</label>
					<input type="text" id="name" class="contact-us__input" required name="name">
				</div>
				<div class="contact-us__wrap">
					<label for="email" class="contact-us__label">Email *</label>
					<input type="email" id="email" class="contact-us__input" required name="email">
				</div>
				<div class="contact-us__wrap">
					<label for="phone" class="contact-us__label">НОМЕР телефона *</label>
					<input type="text" id="phone" class="contact-us__input mask-phone" required name="phone">
				</div>
				<div class="contact-us__wrap">
					<label for="message" class="contact-us__label">Сообщение *</label>
					<textarea name="message" id="message" cols="70" rows="1" class="contact-us__textarea"></textarea>
				</div>
				<div class="contact-us__last">
					<div class="contact-us__attachment">
						<label class="input-file">
							<input type="file" name="file[]" multiple class="hidden">
							<span class="button contact-us__attachment-button">Приложить</span>
						</label>
						<div class="contact-us__file-list">
							<div class="contact-us__attachment-icon"></div>
						</div>
					</div>
					<button type="submit" class="button button__accent contact-us__submit">Отправить</button>
				</div>
			</form>
		</div>
	</div>


</section>
